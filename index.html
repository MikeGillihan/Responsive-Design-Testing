<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Responsive design test">
	<title>Responsive Testing</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div id="url">
			<form method="post">
				<input type="text" placeholder="Test your own site... type the url and hit enter" />
				<input type="submit" value="submit">
				<div id="options">
					<label for="normal"><input id="normal" type="radio" name="option" value="1" checked>Width only</label><br />
					<label for="accurate"><input id="accurate" type="radio" name="option" value="2">Device sizes</label><br />
					<label for="scrollbar"><input id="scrollbar" type="checkbox" name="scrollbar" value="0" unchecked>Visible Scrollbars</label>
				</div>
			</form>
		</div>
		<div id="frames" class="widthOnly">
			<div id="inner">
				<div id="f1" class="frame">
					<h2>240<span> x 320</span> <span class="small">(small phone)</span> <img src="/images/loader_large.gif" /></h2>
					<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="240" height="320"></iframe>
				</div>
				<div id="f2" class="frame">
					<h2>320<span> x 480</span> <span class="small">(iPhone)</span> <img src="/images/loader_large.gif" /></h2>
					<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="320" height="480"></iframe>
				</div>
				<div id="f3" class="frame">
					<h2>480<span> x 640</span> <span class="small">(small tablet)</span> <img src="/images/loader_large.gif" /></h2>
					<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="480" height="640"></iframe>
				</div>
				<div id="f4" class="frame">
					<h2>768<span> x 1024</span> <span class="small">(iPad - Portrait)</span> <img src="/images/loader_large.gif" /></h2>
					<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="768" height="1024"></iframe>
				</div>
				<div id="f5" class="frame">
					<h2>1024<span> x 768</span> <span class="small">(iPad - Landscape)</span> <img src="/images/loader_large.gif" /></h2>
					<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="1024" height="768"></iframe>
				</div>
				<div id="f6" class="frame">
					<h2>1220<span> x 768</span> <span class="small">(Desktop)</span> <img src="/images/loader_large.gif" /></h2>
					<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="1220" height="768"></iframe>
				</div>
			</div>
		</div>
		<div id="pointer">
			<span>Scroll &rarr;</span>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="responsive.js"></script>
</body>
</html>
